<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/usuario/indexUsuario.css">
    <title>Google</title>
</head>
<body>

    <header>
        <div class="opciones">
            <a class="aOpcion" href="#">Gmail</a>
            <a class="aOpcion" href="#">Imágenes</a>
            <a class="socialmedia" href="#"><ion-icon name="apps"></ion-icon></a>
            <a href="../index.html"><img src="../img/unnamed.jpg" alt="user-img"></a>
        </div>
    </header>

    <main>
        <div class="container">
            <figure>
                <img src="./img/googleicono.png" alt="icono-google">
            </figure>
            <div class="buscador">
                <span class="buscador-logo"></span>
                <input type="text">
                <button><span class="micro-logo"></span></button>
                <button><span class="camara-logo"></span></button>
            </div>
            <div class="buscador-recientes">
                <a href="https://www.instagram.com/">
                    <div class="recientes-img">
                        <img class="recientes-iconos" src="../img/instagram.png" alt="">
                    </div>
                    <p class="recientes-parrafo">Instagram</p>
                </a>
                <a href="https://www.youtube.com/">
                    <div class="recientes-img">
                        <img class="recientes-iconos" src="../img/youtube.png" alt="">
                    </div>
                    <p class="recientes-parrafo">Youtube</p>
                </a>
                <a href="https://github.com/">
                    <div class="recientes-img">
                        <img class="recientes-iconos" src="../img/github.png" alt="">
                    </div>
                    <p class="recientes-parrafo">Gighub</p>
                </a>
                <a class="disable3" href="https://firebase.google.com/">
                    <div class="recientes-img">
                        <img class="recientes-iconos" src="../img/firebase.png" alt="">
                    </div>
                    <p class="recientes-parrafo">Firebase</p>
                </a>
                <a class="disable2" href="https://outlook.com/">
                    <div class="recientes-img">
                        <img class="recientes-iconos" src="../img/outlook.png" alt="">
                    </div>
                    <p class="recientes-parrafo">Outlook</p>
                </a>
                <a class="disable1" href="https://med-consult-app.onrender.com/">
                    <div class="recientes-img">
                        <img class="recientes-iconos" src="../img/medConsult.png" alt="">
                    </div>
                    <p class="recientes-parrafo">MedConsult</p>
                </a>
                <a href="#">
                    <div class="recientes-img">
                        <img class="recientes-agregar" src="../assets/agregar.svg" alt="">
                    </div>
                    <p class="recientes-parrafo">Agregar</p>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <section class="pais"><span>Venezuela</span></section>
        <section class="footer-info">
            <div class="info-one">
                <div class="info-one-1">
                    <a href="#">Sobre Google</a>
                    <a href="#">Publicidad</a>
                    <a href="#">Negocios</a>
                </div>
                
                <div class="infor-one-2">
                    <a href="#">Cómo funciona la Búsqueda</a>
                </div>
            </div>
            <div>
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </section>
    </footer>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
